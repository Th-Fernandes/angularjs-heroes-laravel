<section>
    <div>
        <h2 class="text-3xl font-bold">List of heroes</h2>
        <p class="mb-4">
            Take a closer look at one of the best heroes from our platform!
        </p>

        <ul class="flex gap-2 flex-col">
            <li ng-repeat="hero in heroes" class="hover:bg-gray-100">
                <a ng-href="#!/heroes/{{hero.id}}" class="flex justify-between">
                    <div class="flex gap-4">
                        <img
                            src="{{setUserPhotoSrc(hero.photo)}}"
                            class="rounded-full w-12"
                        />
                        <div>
                            <h3>{{hero.codename}}</h3>
                            <small>{{hero.name}}</small>
                        </div>
                    </div>
                    <button
                        class="border border-gray-400 rounded-lg p-1 font-bold hover:bg-[#36558F] hover:text-white transition-all"
                    >
                        Take a look!
                    </button>
                </a>
            </li>
        </ul>
    </div>
</section>
