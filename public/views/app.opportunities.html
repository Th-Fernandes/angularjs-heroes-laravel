<section>
    <h2 class="text-xl font-bold">Create your own opportunities!</h2>
    <p>More than ever, it is easier to publish your opportunities. Do it right now in a couple of minutes!</p>
    <button>
        <a ng-href="/opportunities">
            Publish opportunity
        </a>
    </button>
</section>

<section>
    <h2 class="text-xl font-bold">opportunities</h2>
    <ul>
        <li ng-repeat="opportunity in opportunities">
            <h3>{{opportunity.title}}</h3>
            <p>{{opportunity.description}}</p>
        </li>
    </ul>
</section>
